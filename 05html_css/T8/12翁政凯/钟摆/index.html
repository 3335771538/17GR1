<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div1{
				background-color: bisque;
				width: 500px;
				height: 500px;
				margin: 0 auto;
				padding: 50px;
			}
			.div2{
				background-color: aqua;
				height: 100px;
				width: 5px;
				margin: 0 auto;
				-webkit-animation: name 3s linear infinite alternate;
			}
			.div2::after{
				content: "";
				background-color: aqua;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				position: absolute;
				top: 90px;
				left: -7px;
			}
			h2{
				margin-left:400px;
			}
			@-webkit-keyframes name{
				0%{
					-webkit-transform-origin: top center;
					-webkit-transform: rotate(30deg);
				}
				/*50%{ 
					-webkit-transform-origin: top center;
					-webkit-transform: rotate(30deg);
				}*/
				100%{
					-webkit-transform-origin: top center;
					-webkit-transform: rotate(-30deg);
				}
			}
		</style>
		<script type="text/javascript">
			function hc(){
				
				setInterval("t1.innerHTML= new Date().toLocaleString() ")
			}
		</script>
	</head>
	<body onload="hc()">
		<h2 id="t1"></h2>
		<div class="div1">
			<div class="div2">
				
			</div>
		</div>
	</body>
</html>
