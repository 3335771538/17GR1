	<font color=red><b>&nbsp;&nbsp;李彦宏</b></font>，百度公司创始人、董事长兼首席执行官，全面负责百度公司的战略规划和运营管理。创立百度之前，李彦宏已跻身全球顶尖搜索引擎工程师行列，其拥有的“超链分析”技术专利，是奠定现代搜索引擎发展趋势和方向的基础发明之一。<br>
	&nbsp;&nbsp;李彦宏领导的百度是全球最大的中文搜索引擎。百度的成功也使中国比肩美国、俄罗斯和韩国，成为全球仅有的4大搜索引擎核心技术拥有国之一。李彦宏曾获得 “CCTV中国经济年度人物”、“改革开放30年30人”等荣誉，并多次被《商业周刊》、《财富》等杂志评为“中国最具影响商界领袖”和“全球最具影响力人物”。
