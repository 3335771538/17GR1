<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" >
			<form>
				<tr><td  align="center" colspan="800">证券调查示例</td></tr>
				
				<td width="200" align="right">投资经验：</td>
				<td width="500"><input type="radio" name="s" value="新手" checked />新手
				<input type="radio" name="s" value="中期" />中期
				<input type="radio" name="s" value="专家" />专家
				</td>
				<tr><td align="right">投资方式：</td>
					<td><input  type="checkbox" name="s" value="股票" />股票
					<input type="checkbox" name="s" value="基票" />基票
					<input type="checkbox" name="s" value="资金" />资金
					
				</td></tr>
				<tr><td align="right">购买股票方式：</td>
					<td  ><select>
						<option value="网上">网上</option>
						<option value="店铺">店铺</option>
					</select>
				</td></tr>
				<tr><td align="right">今天关注的股票：</td>
					<td  ><input type="text" required="required"/><font color="brown">*</font>
				</td></tr>
				<tr><td align="right">你对投资者的意见：</td>
					<td  ><textarea cols="35" rows="5"></textarea>
				</td></tr>
				<tr><td align="right" >
					<input type="image"  value="提交" align="center"/></td>
					<td ><input type="reset"  value="撤销" align="center"/>
				</td></tr>
			</form>
			
			
			
			
		</table>
		
	</body>
</html>
