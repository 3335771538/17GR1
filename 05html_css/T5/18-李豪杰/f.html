<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1">
			<form method="get">
			<tr>
				<td colspan="2"><center>证券调查示例</center></td>
			</tr>
			<tr>
				<td>投资经验：</td>
				<td>
					<input type="radio" name=" " value="新手" />新手
					<input type="radio" name=" " value="中级" />中级
					<input type="radio" name=" " value="专家" />专家
				</td>
			</tr>
			<tr>
				<td>投资方式：</td>
				<td>
					<input type="checkbox" name=" " value="股票" />股票
					<input type="checkbox" name=" " value="期货" />期货
					<input type="checkbox" name=" " value="基金" />基金
				</td>
			</tr>
			<tr>
				<td>购买股票的方式：</td>
				<td>
					<select name="province">
						<option value="网上">网上</option>
						<option value="网上">手机</option>
						<option value="网上">交易厅</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>今天关注的股票：</td>
				<td>
					<input type="text" name=" "size="15" /><font color="red">*</font>
				</td>
			</tr>
			<tr>
				<td>你对投资者的意见：</td>
				<td>
					<textarea name="into" cols="30"rows="6"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2"><center>
					<button type="submit"value="提交">提交</button>
					<button type="submit"value="撤销">撤销</button>
				</center></td>
			</tr>
			
			</form>
		</table>
	
	</body>
</html>
