<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			@-webkit-keyframes watch {
				0% {
					-webkit-transform-origin: top center;
					-webkit-transform: rotate(30deg);
				}
				100% {
					-webkit-transform-origin: top center;
					-webkit-transform: rotate(-30deg);
				}
			}
			
			.div1 {
				width: 300px;
				height: 300px;
				background-color: blue;
				margin: 0 auto;
				padding: 20px;
			}
			
			.div2 {
				width: 6px;
				height: 60px;
				background-color: red;
				margin: 0 auto;
				-webkit-animation: watch 1s linear infinite alternate;
			}
			
			.div2::after {
				display: block;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background-color: red;
				content: "";
				position: relative;
				top: 58px;
				left: -12px;
				-webkit-animation: watch 1s linear infinite alternate;
			}
		</style>
	</head>

	<body>
		<div class="div1">
			<div class="div2"></div>
		</div>
	</body>

</html>
