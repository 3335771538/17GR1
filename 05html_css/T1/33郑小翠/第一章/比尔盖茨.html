		 <p>  &nbsp;&nbsp;&nbsp;&nbsp; 比尔·盖茨（Bill Gates）:全名威廉·亨利·盖茨（William Henry Gates，1955年10月28日－），美国微软公司的董事长。<br/>  &nbsp;&nbsp;&nbsp;&nbsp;他与保罗·艾伦一起创建了微软公司，曾任微软CEO和首席软件设计师，并持有公司超过8%的普通股，也是公司最大的个人股东。<br />
	&nbsp;&nbsp;&nbsp;&nbsp;1995年到2007年的《福布斯》全球亿万富翁排行榜中，比尔·盖茨连续13年蝉联世界首富。<br />&nbsp;&nbsp;&nbsp;&nbsp;2008年6月27日正式退出微软公司，并把580亿美元个人财产尽数捐到比尔与美琳达·盖茨基金会 。<br/> &nbsp;&nbsp;&nbsp;&nbsp;2012年3月，福布斯全球富豪榜发布，比尔盖茨以610亿美元位列第二。</p>
