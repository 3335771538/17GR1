		<p> 陈天桥：盛大网络发展有限公司首席执行官。<br />
　　1990年于复旦大学经济系学习，并以优异的成绩提前一年完成学业。在校期间，陈天桥始终担任重要学生领导职务，并于1993年被授予上海市唯一的“优秀学生干部标兵”称号。<br>
　　毕业后，在上海陆家嘴集团历任该集团下属公司的副总经理、集团公司董事长秘书等职务。<br>
　　1999年创办上海盛大网络发展有限公司，并担任执行董事兼总经理职务，全面主持公司发展战略规划和业务运营，是盛大网络最核心的管理人员。<br>
　　2001年，盛大网络宣布正式进入互动娱乐企业，并先后代理运营了《传奇》、《新英雄门》、《疯狂坦克》等多款大型网络游戏。...</p>
