<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		.div1{
			width: 800px;
			height: 600px;
			border: solid black 1px;
			margin: 5px auto;
			padding: 10px;
			perspective: 1200px;
			-webkit-perspective: 1200px;
			transform-style: preserve-3d;
			-webkit-transform-style: preserve-3d;
		}
		.div2{
			background: url(img/phone.jpg)no-repeat;
			width: 400px;
			height: 500px;
			margin: 5px auto;
			transform: rotateX(55deg) rotateY(15deg) rotateZ(-20deg);
			-webkit-transform: rotateX(60deg) rotateY(10deg) rotateZ(-30deg);
			box-shadow: -5px 5px 100px #000000;
			-webkit-box-shadow: -20px 10px 100px #000000;
		}
		.div2:hover{
			transition: all 1s linear; 
			transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			-webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			box-shadow: -100px 100px 100px white;
			-webkit-box-shadow: -100px 100px 100px white;
		}
		</style>
	<body>
		<div class="div1">
			<div class="div2">
				
			</div>
		</div>
	</body>
</html>
