<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			.div{
				width: 500px;
				height: 500px;
				background-color: bisque;
				margin: 0 auto;
				position: absolute;
				border-radius: 50%;
				top:60px;
				left: 400px;
				
			}
			.nav{
				width: 4px;
				height: 100px;
				background-color: black;
				position: absolute;
				top: 130px;
				left: 247px;
				-webkit-transform-origin: top center;
				-webkit-animation: name 1s linear infinite alternate;
				
			}
			.nav::after{
				content: "";
				display: block;
				height: 20px;
				width: 20px;
				background-color: red;
				border-radius:50% ;
				position: absolute;
				top:80px;
				left: -7px;
			}
			@-webkit-keyframes name{
				from{
					-webkit-transform: rotate(-30deg);
				}
				to{
					-webkit-transform: rotate(30deg) ;
					background-color: aqua;
					
				}
			}
			#h{
				display: block;
				position: absolute;
				left: 500px;
			}
		</style>
		<script type="text/javascript">
			function shijian (){
				setInterval("h.innerHTML= new Date().toLocaleString()")
			}
		</script>
	</head >
	<body onload="shijian()">
		<h2 id="h"></h2>
		<div class="div">
			<nav class="nav">
				
			</nav>
		</div>
	</body>
</html>
