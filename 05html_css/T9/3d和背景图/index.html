<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 800px;
				height: 800px;
				border: solid blue 1px;
				margin: 30px auto; 
				text-align: center;
			}
			nav{
				-webkit-transform-style: preserve-3d;
				perspective: 1000px;
				margin: 30px auto;
			}
			nav img{
				width: 400px;
				height: 500px;
				-webkit-transform: rotateX(60deg) rotateY(30deg) rotateZ(-40deg);
				box-shadow: -10px 10px 60px black; 
			}
			nav img:hover{
				-webkit-transform: rotateX(0) rotateY(0) rotateZ(0);
				box-shadow: -100px 100px 32px white; 
				transition: all 3s linear;
				
			}
		</style>
	</head>
	<body>
		<div>
			<nav>
				<img src="img/phone.jpg" />
			</nav>
		</div>
	</body>
