<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div1{
				background-color: bisque;
				height: 500px;
				width: 500px;
				margin: 0 auto;
				padding: 10px;
			}
			.div2{
				background-color: darkgreen;
				height: 100px;
				width: 5px;
				margin: 0 auto;
				-webkit-animation: qw 4s linear infinite alternate;
			}
			.div2::after{
				content: "";
				background-color:red;
				display: block;
				border-radius:10px;
				width: 20px;
				height: 20px;
				position: relative;
				bottom: -90px;
				left: -6px;
			}
			@-webkit-keyframes qw{
				from{ 
					transform-origin: top center;
					-webkit-transform-origin: top center;
					
					transform: rotate(30deg);
					-webkit-transform: rotate(30deg);
				}
				to{
					transform-origin: top center;
					-webkit-transform-origin: top center;
					transform: rotate(-30deg);
					-webkit-transform: rotate(-30deg);
				}
			}
			
		</style>
		<script type="text/javascript">
			function bia(){
				setInterval("q.innerHTML = new Date().toLocaleString()")
			}
			
			
		</script>
	</head>
	<body onload="bia()">
		<h2 id="q"></h2>
		<div class="div1">
			<div class="div2">
				
			</div>
			
		</div>
	</body>
</html>
