<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
				font-size: 30px;
			}
			#warp{
				text-align: center;
				margin: 0 auto;
			}
			nav li{
				display: inline-block;
			    width:200px ;
				height: 200px;
				line-height: 100px;
				background: red;
				border:  solid 10px green;
				border-radius: 50%;
				margin-left: -50px;
				margin-top: 50px;
			}
			@font-face {
				font-family:'LigatureSymbols';
				src:url(wenjian/LigatureSymbols.svg);
				src:url(wenjian/LigatureSymbols.eot); 
				src:url(wenjian/LigatureSymbols.ttf);
				src:url(wenjian/LigatureSymbols.woff); 
				
			}
			nav ul li span:first-of-type{
				font-family: 'LigatureSymbols';
				display: block;
				height: 50px;
				width: 50px;
				margin-left: 70px;
			}
			
			/*nav ul li span:first-of-type:before{
				content: 'home';
				margin-left: 80px;
			}*/
			
			nav ul li:nth-of-type(1):hover{
			    border:solid 10px brown;
				background-color: yellow;
				transform: scale(1.1);
			}
			nav ul li:nth-of-type(2):hover{
			    border:solid 10px blue;
				background-color: #A52A2A;
				transform: scale(1.1);
			}
			nav ul li:nth-of-type(3):hover{
			    border:solid 10px aqua;
				background-color: #A52A2A;
				transform: scale(1.1);
			}
			nav ul li:nth-of-type(4):hover{
			    border:solid 10px chartreuse;
				background-color: burlywood;
				transform: scale(1.1);
			}
			nav ul li:nth-of-type(5):hover{
			    border:solid 10px darkblue;
				background-color: crimson;
				transform: scale(1.1);
			}
			nav ul li:nth-of-type(6):hover{
			    border:solid 10px darkgreen;
				background-color: darkred;
				transform: scale(1.1);
			}
			
		</style>
	</head>
	<body>
		<div id="warp">
			<nav>
				<ul>
					<li>
						<a href="#">
						<span>home</span>
					    <span>home</span>
						</a>
					</li>
					
					<li>
						<a href="#">
						<span>phone</span>
					    <span>phone</span>
						</a>
						
					</li>
				
					<li>
						<a href="#">
						<span>wifi</span>
					    <span>wifi</span>
						</a>
						
					</li>
					
				
					<li>
						<a href="#">
						<span>setting</span>
					    <span>setting</span>
						</a>
						
					</li>
					<li>
						<a href="#">
						<span>apple</span>
					    <span>apple</span>
						</a>
						
					</li>
					
				</ul>
				
			</nav>
			
		</div>
	
</body>
</html>
