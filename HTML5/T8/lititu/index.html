<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.warp{
				width: 800px;
				height: 700px;
				margin: 10px auto;
				background-color: antiquewhite;
			}
			.tu{
				margin-top: 200px;
				margin-left: 240px;
			}
			.div1{
				-webkit-transform-style: preserve-3d;
				-webkit-perspective: 1000px;
			}
			img{
				-webkit-transform: rotateX(60deg) rotateY(10deg) rotateZ(-20deg);
				-webkit-transition: all 1s linear;
				box-shadow: 10px 10px 10px black;
			}
			img:hover{
				box-shadow: 10px 10px 100px white;
				-webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<div class="div1">
				<img class="tu" src="img/phone.jpg" width="300px" height="400px"/>
			</div>
		</div>
	</body>
</html>
