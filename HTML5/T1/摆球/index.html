<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			@-webkit-keyframes name{
				
			
				0%{
					transform:rotate(30deg);
					-webkit-transform:rotate(30deg);
					
					
				}
				100%{
					transform:rotate(-30deg);
					-webkit-transform:rotate(-30deg);
					
					
					
				}
				
			}	
				
				
			
			.div1{
				width: 500px;
				height: 500px;
				background-color: blanchedalmond;
				margin:0 auto;
				padding:20px;
				
			}
			.div2{
				width: 10px;
				height: 90px;
				background-color:blue;
				margin:20px 250px;
				-webkit-animation:name 1s linear infinite alternate;
				-webkit-transform-origin:top center;
			
				
			}
			.div2::after{
				content:"";
				display:block;
				width: 20px;
				height: 20px;
				left:-5px;
				top:75px;
				background-color:red;
				border-radius:20px;
				position:relative;
			
				}
				
		</style>
		<script type="text/javascript">
			function hc(){
				alert(123);
				setInterval("t1.innerHTML = new Date().toLocaleString()");
			}
		</script>
		
	</head>
	<body onload="hc()">
		<h2 id="t1"></h2>
		<div class="div1" >
			<div class="div2" >
				
			</div>
			
		</div>
		
	</body>
</html>
