<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			#div1 {
				background: url(img/body.png)repeat-x;
			}
			
			#div2 {
				position: fixed;
				width: 100%;
				left: 0;
				top: 0;
			}
			
			#div3 {
				width: 73.3%;
				height: 500px;
				border: 0.5px dodgerblue solid;
				margin: auto;
				margin-top: -260px;
			}
			
			#div4 {
				left: 100px;
				float: left;
				text-align: center;
				margin-left: 100px;
				margin-top: 35px;
			}
			
			#div5 {
				margin-top: 40px;
				/*float: left;*/
			}
			
			#div6 {
				left: 200px;
				float: left;
				margin-top: 30px;
				margin-left: 3%;
			}
			
			#div7 {
				left: 800px;
				float: left;
				margin-top: 310px;
				color: white;
				padding: red;
			}
			
			a {
				text-decoration: none;
			}
			
			hr {
				text-align: center;
				margin-top: 20px;
			}
			
			input:valid {
				border: 0.5px solid green;
			}
			
			input:invalid {
				border: 1px solid red;
			}
			
			input:focus {
				border: 3px solid blueviolet;
			}
			
			input {
				width: 220px;
				height: 28px;
			}
			
			#s1 {
				background-color: red;
				height: 35px;
				width: 85px;
			}
		</style>
	</head>

	<body>
		<form action="url" method="get">
			<div id="div1">
				<img src="body.png" />
			</div>
			<div id="div2">
				<img src="bg_chs.png" width="100%" height="100%" />
			</div>
			<div id="div3">
				<div id="div4">
					<img src="body.png" width="4px" height="50px" />
				</div>
				<div id="div5">
					<a href="#" name="a1">&nbsp;&nbsp;注册账号</a><br />
					<hr width="700px" />
				</div>
				<div id="div6">
					<font color="red">*</font> 昵称：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="英文、数字长度为6-10个字符" pattern="^[a-z0-9]{6,10}" required="required" /><br /><br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<font color="red">*</font> 密码：<input type="password" placeholder="长度为10-16个字符" pattern="{10,16}" required="required" /><br /><br /> &nbsp;&nbsp;&nbsp;手机号码：
					<input type="tel" pattern="[0-9]{11}" />&nbsp;&nbsp;忘记密码时可用手机号找回密码<br /><br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<font color="red">*</font> 邮箱:&nbsp;<input type="email" required="required"><br /><br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;年龄:&nbsp;&nbsp;
					<input type="number" min="1" max="120" step="1" />
				</div>
				<div id="div7">
					<input type="submit" id="s1" value="立即注册" style="color: white;" />
				</div>
			</div>
		</form>
	</body>

</html>
