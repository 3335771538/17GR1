<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div1{
				height: 500px;
				width: 500px;
				border-radius: 50%;
				background-color: aqua;
				margin: 0 auto;
				padding: 20px;
			}
			.div2{
				height: 100px;
				width: 6px; 
				background-color: blueviolet;
				margin: 0 auto;
				animation: dh 5s linear infinite  normal;
				-webkit-animation: dh 1s linear infinite  normal;
			}
			.div2::after{
				content: "";
				height: 20px;
				width: 20px;
				border-radius: 50%;
				background-color: black;
				display: block;
				position: relative;
				left: -6px;
				top: 80px;
			}
			
			@-webkit-keyframes dh{
				0%{
					transform: rotate(30deg);
					-webkit-transform: rotate(30deg);
					-webkit-transform-origin: top center;
				}
				50%{
					-webkit-transform: rotate(0deg);
					
					transform: rotate(0deg);
					-webkit-transform-origin: top center;
				}
				100%{
					-webkit-transform: rotate(-30deg);
					transform: rotate(-30deg);
					-webkit-transform-origin: top center;
				}
			}
			
		</style>
		<script type="text/javascript">
			function d(){
setInterval("i.innerHTML=new Date().toLocaleString()")
			}
		</script>
	</head>
	<body onload="d()">
		<h2 id="i"></h2>
		<div class="div1">
			
			<div class="div2">
			
			</div>
		</div>
	</body>
</html>
