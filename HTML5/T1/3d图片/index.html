<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				text-align: center;
				
			}
			.div1{
				
				width: 700px;
				height: 500px;
				border: solid 1px red;
				margin: 0 auto;
				margin-top: 30px;
				
			}
			.div1-log{
				width: 350px;
				height: 400px;
				margin: 50px auto;
				-webkit-transform: rotateX(60deg) rotateY(5deg) rotateZ(-50deg);
                    box-shadow: -10px 10px 10px black;
			}
			.div1-log:hover{
				-webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
				-webkit-transition: all 3s linear;
				     box-shadow: 10px 20px 10px ivory;
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="div1">
				<img class="div1-log" src="img/phone.jpg" />
				
				
				
			</div>
			
			
			
		</div>
		
	</body>
</html>
