<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			*{
				padding: 0px;
			    margin: 0px;	
			}
			body{
				background-color: #ccc;
			}
		.div001{
			width: 500px;
			height: 500px;
			/*border: 1px solid red ;*/
			margin: 200px;
			
		}
		.div002{
			
			transform-style: preserve-3d;
			transform: rotateX(-40deg);
			margin:100px 150px;
		}
	    .div002 div{
	    	width: 225px;
			height: 225px;
			position:absolute ;
			margin-top: 150px;
	    }
		img{
			width: 225px;
			height: 225px;
			position:absolute ;
			border-radius: 15px;
		}	
		.img1{
			transform: rotateY(0deg) translateZ(200px);
		}
		.img2{
			transform: rotateY(60deg) translateZ(200px);
		}	
		.img3{
			transform: rotateY(120deg) translateZ(200px);
		}	
		.img4{
			transform: rotateY(180deg) translateZ(200px);
		}	
		.img5{
			transform: rotateY(240deg) translateZ(200px);
		}	
		.img6{
			transform: rotateY(300deg) translateZ(200px);
		}	
		/*.img:hover{
			transform:scale(1.5);
			opacity: 1;
			z-index: 999;
		}	*/
		.div002 div img:hover{
			transform:scale(1.5);
		}	
			
			
			
		</style>
	</head>
	<body>
		<div class="div001">
			<div class="div002">
			<div class="img1">
				<img src="img/1.jpg"/>
			</div>
			<div class="img2">
				<img src="img/2.jpg"/>
			</div>
			<div class="img3">
				<img src="img/3.jpg"/>
			</div>
			<div class="img4">
				<img src="img/4.jpg"/>
			</div>
			<div class="img5">
				<img src="img/5.jpg"/>
			</div>
			<div class="img6">
				<img src="img/5.jpg"/>
			</div>
			
			</div>
			
		</div>
	</body>
</html>
