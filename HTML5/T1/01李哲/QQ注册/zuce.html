<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="zuce.css" />
	</head>
	<body>
		<div class="zhengti">
			<div class="top"></div>
			<div class="zhong">
				<div class="neirong">
					<h1>注册账号</h1>
					<form action="" method="post">
						<div class="mingcheng">
							<h3>昵称</h3>
							<input type="text" required="required" placeholder="英语，数字长度为2至8个字符" pattern="[a-zA-Z0-9]{2,8}" />
						</div>
						<div class="mingcheng">
							<h3>密码</h3>
							<input type="password" required="required" placeholder="长度为6至8个字符" pattern="[a-zA-Z0-9]{6,8}" />
						</div>
						<div class="mingcheng">
							<h3>手机号码</h3>
							<input type="text" pattern="1[34578][0-9]{9}$" /><span>忘记密码可以用手机找回</span>
						</div>
						<div class="mingcheng">
							<h3>邮箱</h3>
							<input type="email" required="required" />
						</div>
						<div class="mingcheng">
							<h3>年龄</h3>
							<input type="number" min="12" />
						</div>
						<div class="zhuce">
							<button>立即注册</button>
						</div>
					</form>
				</div>
			</div>
	</body>
</html>
