<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		.div1 {
				height: 500px;
				width: 500px;
				background: violet;
				margin: 0 auto;
				padding: 50px;
				position: relative;
				border-radius:50% ;
			}
			
			.div2 {
				height: 100px;
				width: 5px;
				background-color: black;
				margin: 0 auto;
				-webkit-animation: name 1s linear infinite alternate;
			}
			.div2::after{
				content: "";
				display: block;
				height: 20px;
				width: 20px;
				border-radius:50% ;
				background-color: mediumvioletred;
				position:relative ;
				top:80px;
				left:-8px;
				
				}
			@-webkit-keyframes name{
				0% {
					-webkit-transform-origin: top center;
					transform: rotate(30deg);
					-webkit-transform: rotate(30deg);
				}
				100% {
					transform: rotate(-30deg);
					-webkit-transform-origin: top center;
					-webkit-transform: rotate(-30deg);
				}
			}
		}
		</style>
		<script type="text/javascript">
			function hc() {
				
				setInterval("ti.innerHTML=new Date().toLocaleString()")
				}
		</script>
	</head>

	<body onload="hc()">
		<h2 id="ti"></h2>
		<div class="div1">
			<div class="div2">

			</div>
		</div>
	</body>
