<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div1{
				height: 600px;
				width: 800px;
				border: 1px solid blue;
				margin: 0 auto;
			}
			.div2{
				
				text-align: center;
				margin: 100px auto;
				-webkit-perspective: 1000px;
				-webkit-transform-style: preserve-3d;
			}
			.div2 img{
				-webkit-transform: rotateX(60deg) rotateY(5deg) rotateZ(-30deg);
				box-shadow: -10px 10px 12px black;
			}
			.div2 img:hover{
				-webkit-transform: rotate3D(0,0,0,0);
				-webkit-transition: all 3s linear;
				box-shadow: -100px 100px 23px white;
			}
			
			
			
		</style>
		
	</head>
	<body>
		<div class="div1">
		    <div class="div2">
			    <img src="img/t01a88cd4d18fdd59a1.jpg" width="400px"/>
		    </div>
		</div>
	</body>
</html>
